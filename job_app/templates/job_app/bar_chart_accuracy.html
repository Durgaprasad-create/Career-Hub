{% extends 'job_app/base.html' %}
{% block content %}

<style>
    .dashboard {
        display: flex;
        padding: 20px;
        gap: 20px;
    }
    .sidebar {
        width: 220px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .main-content {
        flex: 1;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        padding: 20px;
    }
    .sidebar a {
        display: flex;
        align-items: center;
        padding: 12px 15px;
        text-decoration: none;
        color: #333;
        border-left: 3px solid transparent;
    }
    .sidebar a:hover, .sidebar a.active {
        background: #f5f5f5;
        border-left-color: #3498db;
        color: #3498db;
    }
    .chart-img {
        max-width: 100%;
        display: block;
        margin: 0 auto;
    }
    .chart-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
    .btn {
        padding: 8px 12px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .btn:hover {
        background: #2980b9;
    }
</style>

<div class="dashboard">
    <div class="sidebar">
        <a href="{% url 'matplotlib_chart_view' 'bar' %}" class="{% if chart_type == 'bar' %}active{% endif %}">
            ðŸ“Š Bar Chart
        </a>
        <a href="{% url 'matplotlib_chart_view' 'pie' %}" class="{% if chart_type == 'pie' %}active{% endif %}">
            ðŸ¥§ Pie Chart
        </a>
        <a href="{% url 'matplotlib_chart_view' 'line' %}" class="{% if chart_type == 'line' %}active{% endif %}">
            ðŸ“ˆ Line Chart
        </a>
        <a href="{% url 'model_accuracy' %}">Model Accuracies</a>
        
    </div>

    <div class="main-content">
        <div class="chart-header">
            <h2>{{ chart_type|title }} Chart</h2>
           
        </div>
        <img id="chartImage" src="{{ chart_url }}" alt="{{ chart_type }} chart" class="chart-img">
    </div>
</div>

{% endblock %}
