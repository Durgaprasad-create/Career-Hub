{% extends 'job_app/base.html' %}

{% block content %}
<div class="container mt-4 mb-5">
  <div class="card shadow-sm mx-auto" style="max-width: 650px;">
    <div class="card-header bg-primary text-white py-3">
      <h3 class="mb-0 text-center">Employer Registration</h3>
    </div>
    
    <div class="card-body p-4">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="row g-3">
          <div class="col-md-6 mb-3">
            <label class="form-label">Username</label>
            {{ form.username }}
            <div class="form-text small">Letters, digits and @/./+/-/_ only.</div>
          </div>
          
          <div class="col-md-6 mb-3">
            <label class="form-label">Email address</label>
            {{ form.email }}
          </div>
        
          <div class="col-md-6 mb-3">
            <label class="form-label">Password</label>
            {{ form.password1 }}
            <div class="form-text small">Min. 8 characters</div>
          </div>
          
          <div class="col-md-6 mb-3">
            <label class="form-label">Confirm Password</label>
            {{ form.password2 }}
          </div>
          
          <div class="col-12 mb-3">
            <label class="form-label">Company Logo</label>
            {{ form.profile_picture }}
          </div>
        </div>
        
        <div class="d-flex mt-3">
          <button type="submit" class="btn btn-primary px-4 py-2">Create Account</button>
          <a href="{% url 'login' %}" class="btn btn-link ms-auto">Already have an account?</a>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  input, select {width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;}
  input[type="file"] {padding: 6px;}
</style>
{% endblock %}
