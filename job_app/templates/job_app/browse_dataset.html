{% extends 'job_app/base.html' %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="mb-0">Dataset Browser</h2>
                {% if file_path %}
                <a href="?download=true&file_path={{ file_path }}" class="btn btn-light">
                    <i class="fas fa-download mr-1"></i> Download Dataset
                </a>
                {% endif %}
            </div>
        </div>
        <div class="card-body">
            {% if error_message %}
                <div class="alert alert-danger">{{ error_message }}</div>
            {% else %}
                <div class="mb-3">
                    <small class="text-muted">Showing first 100 rows from: {{ file_path }}</small>
                </div>
                <div class="table-responsive" style="max-height: 70vh;">
                    {{ dataset_html|safe }}
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
