{% extends 'job_app/base.html' %}

{% block content %}
<div class="container mt-4 mb-4 col-md-6 mx-auto">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white py-3">
      <h3 class="mb-0 text-center">Login</h3>
    </div>
    
    <div class="card-body p-4">
      {% if form.errors %}
        <div class="alert alert-danger">Invalid username or password</div>
      {% endif %}
      
      <form method="post">
        {% csrf_token %}
        {{ form.username.label_tag }}
        {{ form.username }}
        {{ form.password.label_tag }}
        {{ form.password }}
        
        <div class="d-flex align-items-center mt-3">
          <button type="submit" class="btn btn-primary px-4">Login</button>
          <a href="{% url 'register' %}" class="ms-auto text-decoration-none">Need an account?</a>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  input {width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px;}
</style>
{% endblock %}
